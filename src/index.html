    <script>
      jQuery(document).ready(function () {
        jQuery('.scrollto').click(function () {
          elementClick = jQuery(this).attr('href');
          destination = jQuery(elementClick).offset().top - 20;
          jQuery('html:not(:animated),body:not(:animated)').animate(
            { scrollTop: destination },
            1000,
          );
          hamburgerBtnRef.classList.remove('is-active');
          headerNavigationRef.classList.remove('is-open');
          return false;
        });
      });
    </script>

    <!-- inject:css -->

    <!-- endinject -->
  </head>

  <body>
    <!-- Header -->
    //="./html/header.html"
    <!-- Main -->
    <main>
      <!-- Hero -->
      //="./html/hero.html"
      <!-- About-us -->
      //="./html/about-us.html"
      <!-- Our-advantages -->
      //="./html/our-advantages.html"
      <!-- Our-services -->
      //="./html/our-services.html"
      <!-- Contacts -->
      //="./html/contacts.html"
    </main>
    <!-- Footer -->
    //="./html/footer.html"

    <!-- Arrow-up button -->
    <button class="arrow-up-btn" aria-label="scroll-up-page">
      <svg class="arrow-up">
        <use href="./images/svg/sprite.svg#icon-arrow-up"></use>
      </svg>
    </button>

    <!-- Modal -->
    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-close-button" type="button">
          <img
            class="cross-img"
            alt="Крестик"
            src="./images/svg/close-icon.svg"
          />
        </button>
        <h2 class="modal-title">Введите Ваши данные</h2>
        <form
          class="modal-form"
          action="edward_batyuschenko@ukr.net"
          method="post"
          enctype="text/plain"
        >
          <label class="modal-form-label">
            Имя
            <input
              class="modal-form-input name"
              type="text"
              required
              placeholder="Введите имя"
              minlength="2"
              maxlength="30"
              pattern="[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{2,20}"
              oninvalid="this.setCustomValidity('Имя должно содержать не менее 2 символов')"
            />
            <svg class="svg-user-icon">
              <use class="user-icon" href="./images/svg/sprite.svg#user"></use>
            </svg>
          </label>

          <label class="modal-form-label">
            Мобильный телефон
            <input
              class="modal-form-input phone"
              type="tel"
              pattern="^3?8?(0\d{9})$"
              minlength="10"
              maxlength="12"
              placeholder="380XXXXXXXXX"
              title="Используйте числовой формат"
              required
              oninvalid="this.setCustomValidity('Введите номер в формате +380XXXXXXXXX.')"
            />
            <svg class="svg-phone-icon">
              <use
                class="phone-icon"
                href="./images/svg/sprite.svg#phone"
              ></use>
            </svg>
          </label>
          <button class="submit-form button" type="submit">
            Заказать обратный звонок
          </button>
        </form>

        <!-- <svg width="30" height="30">
          <use href="./images/svg/close-icon.svg"></use>
        </svg> -->
      </div>
    </div>
    <!-- Pnotify-success -->
    <div class="pnotify-success">
      <p class="pnotify-text">В скором времени мы вам перезвоним!</p>
    </div>
    <!-- Pnotify-error -->
    <div class="pnotify-error">
      <p class="pnotify-text">Упс...Что-то пошло не так.</p>
    </div>
